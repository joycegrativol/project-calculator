<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div class="box">
        <h1>CALCULATOR</h1>
        <br>
        <div class="tela"></div>
        <table>
            <tr>
                <td><button onclick="clean()" style="background-color: #8f8f8f;">c</button></td>
                <td><button onclick="back()" style="background-color: #8f8f8f;"><</button></td>
                <td><button onclick="inserir('/')" style="background-color: #8f8f8f;">/</button></td>
                <td><button onclick="inserir('*')" style="background-color: #ff7300;">x</button></td>
            </tr>
            <tr>
                <td><button onclick="inserir('7')">7</button></td>
                <td><button onclick="inserir('8')">8</button></td>
                <td><button onclick="inserir('9')">9</button></td>
                <td><button onclick="inserir('-')" style="background-color: #ff7300;">-</button></td>
            </tr>
            <tr>
                <td><button onclick="inserir('4')">4</button></td>
                <td><button onclick="inserir('5')">5</button></td>
                <td><button onclick="inserir('6')">6</button></td>
                <td><button onclick="inserir('+')" style="background-color: #ff7300;">+</button></td>
            </tr>
            <tr>
                <td><button onclick="inserir('1')">1</button></td>
                <td><button onclick="inserir('2')">2</button></td>
                <td><button onclick="inserir('3')">3</button></td>
                <td rowspan="2"><button style="height: 102px; background-color: #ff7300;" onclick="somar()">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button onclick="inserir('0')" style="width: 102px;">0</button></td>
                <td><button onclick="inserir('.')">.</button></td>
            </tr>
        </table>
        <br>
        <span>&copy; developed by JoyceGrativol</span>
    </div>
</body>
<script src="src/js/script.js"></script>
</html>
